<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="shortcut icon" href="assets/icons8-favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-center text-primary">Cadastro de Prodruto</h3>
            
            <!-- <form> -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" id="preco" class="form-control" placeholder="Digite seu telefone">
                </div>
                <div class="mb-3">
                    <label for="imgUrl" class="form-label">Imagem</label>
                    <input type="text" id="imgUrl" class="form-control" placeholder="Digite sua senha">
                </div>
                
                <select id= "category" multiple>
                        <option value=""> Selecione uma categoria</option>
                </select>
                
                <div class="d-grid">
                <button type="submit" class="btn btn-primary w-100" onclick= "cadastrarProduto()">Enviar</button>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="js/cadastrarProduto.js"></script>
</body>
</html>
