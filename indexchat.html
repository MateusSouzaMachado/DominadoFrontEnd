<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="shortcut icon" href="assets/icons8-favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-center text-primary">Cadastro de Usuarios</h3>
            
            <!-- <form> -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" class="form-control" placeholder="Digite seu telefone">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="data de aniversario" class="form-label">Data de aniversario</label>
                    <input type="date" id="dataDeAnivesario" class="form-control" placeholder="Digite sua data de aniversario">
                </div>
                <div class="mb-3">
                <select class="form-select" id="perfil">
                    <option selected>Selecione um Perfil de usu√°rio </option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                    <option value="GUEST">GUEST</option>
                </select>
                </div>
                <div class="d-grid">
                <button type="submit" class="btn btn-primary w-100" onclick= "salvarUsuario()">Enviar</button>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
